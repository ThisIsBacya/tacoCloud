<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
<h1>Design Your Taco</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<form method="post" th:object="${taco}">
  <div class="grid">
    <div class="ingredients-group" id="wraps">
      <h3>Designate your wrap:</h3>
      <div th:each="ingredient : ${wrap}">
        <input th:field="*{ingredients}" type="radio"
               th:value="${ingredient.id}"/>
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>

      <div class="ingredients-group" id="proteins">
        <h3>Pick your protein:</h3>
        <div th:each="ingredient : ${protein}">
          <input th:field="*{ingredients}" type="radio"
                th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>

      <div class="ingredients-group" id="cheeese">
        <h3>Choose cheese</h3>
        <div th:each="ingredient : ${cheese}">
          <input th:field="*{ingredients}" type="radio"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>

      <div class="ingredients-group" id="veggies">
        <h3>Choose veggies:</h3>
        <div th:each="ingredient : ${veggies}">
          <input th:field="*{ingredients}" type="checkbox"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>

      <div class="ingredients-group" id="sauce">
        <h3>Pick sauce:</h3>
        <div th:each="ingredient : ${sauce}">
          <input th:field="*{ingredients}" type="radio"
                 th:value="${ingredient.id}"/>
          <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h3>Name your taco: </h3>
    <input type="text" th:field="*{name}"/>
    <br/>
    <button>Submit</button>
  </div>
</form>
</body>
</html>
